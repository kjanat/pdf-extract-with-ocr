name: GitHub Pages
on:
  push:
    branches: ["docker"]
  pull_request:
    branches: ["docker"]

permissions:
  contents: write
jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # - name: Configure Git Credentials
        # run: |
          # git config user.name github-actions[bot]
          # git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Set cache ID
        run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - name: Cache MkDocs dependencies
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y node-semver
      - name: Update pip
        run: python3 -m pip install --upgrade pip
      - name: Install MkDocs and plugins
        run: python3 -m pip install --upgrade --requirement ./docs/mkdocs-requirements.txt
      - name: Build documentation
        run: mkdocs build --verbose --site-dir public  # run: mkdocs gh-deploy --force
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/docker'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          cname: pdf-extract-with-ocr.kjanat.com
          publish_branch: gh-pages
          publish_dir: ./public
          force_orphan: true
          commit_message: "Deploy to GitHub Pages"
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'